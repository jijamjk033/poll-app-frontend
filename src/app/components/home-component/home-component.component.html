<div class="bg-gradient-to-br from-purple-100 via-pink-100 to-purple-200">
    <header class="flex justify-between items-center px-10 py-4">
        <h1 class="text-3xl font-extrabold text-purple-600">PollHub</h1>
        <button (click)="toggleLogin()" class="text-gray-800 text-lg font-bold hover:text-purple-600">
            SignUp/Login
        </button>
    </header>

    <main class="flex flex-col items-center text-center px-8 py-12">
        <div class="max-w-3xl">
            <h2 class="text-6xl font-extrabold leading-tight text-gray-900">
                Simplify decision making with PollHub Polls
            </h2>
            <p class="text-gray-600 mt-7 text-xl leading-relaxed">
                Build custom surveys, boost engagement, and reward participants for actionable feedback.
            </p>
            <button (click)="toggleLogin()"
                class="mt-8 px-10 py-5 bg-gradient-to-r from-purple-500 to-pink-500 text-white text-xl font-bold rounded-full shadow-xl hover:opacity-90 transition">
                Get started âœ¨
            </button>
            <p class=" text-gray-500 text-base mt-4">Unlimited polls and responses</p>
        </div>
    </main>

    <div *ngIf="showLogin" class="fixed inset-0 flex items-center justify-center bg-black/20 backdrop-blur-md">
        <app-login></app-login>
    </div>
</div>
